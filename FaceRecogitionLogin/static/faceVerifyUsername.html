<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>人脸识别登录系统</title>

<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="materialContainer">
	<div class="box">
        <form action="/verifyUsername" method="post">
            <div class="title">登录</div>
		<div class="input">
			<label for="name">请输入您的用户名:</label>
			<input type="text" name="username" id="name">
			<span class="spin"></span>
		</div>
		<div class="button login">
			<button id="startFaceRecognition" onclick="window.location.href='/static/faceRecognition.html'">
				<span>开启人脸识别</span>
				<i class="fa fa-check"></i>
			</button>
		</div>
        </form>

        <div class="button login">
			<button id="backLogin" onclick="window.location.href='/static/register.html'">
				<span>注册账号</span>
				<i class="fa fa-check"></i>
			</button>
		</div>

	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>

<script>

</script>
